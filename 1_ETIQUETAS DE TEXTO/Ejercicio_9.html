    <h1>Qué es un Framework Web</h1>
    <p>Un framework web es un conjunto de herramientas y librerías que facilitan el desarrollo de aplicaciones web. Proporciona una estructura base para construir aplicaciones, lo que acelera el proceso de desarrollo y mejora la 
    calidad del código.</p>
