<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Marcado y Cursiva</title>
</head>
<body>
    <h1>Texto con Marcado y Cursiva</h1>
    <p>Es <em>importante</em> <mark>recordar</mark> este punto.</p>
    <p>Texto normal con una palabra <em>en cursiva</em> y <mark>marcada</mark>.</p>
</body>
</html>
