<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Todas las Etiquetas en una Lista</title>
</head>
<body>
    <h1>Texto con Todas las Etiquetas en una Lista</h1>
    <ul>
        <li>Texto en <strong>negrita</strong>.</li>
        <li>Texto en <em>cursiva</em>.</li>
        <li>Texto <mark>marcado</mark>.</li>
        <li>Texto <del>eliminado</del>.</li>
        <li>Texto <ins>insertado</ins>.</li>
        <li>Texto con subíndice: H<sub>2</sub>O.</li>
        <li>Texto con superíndice: E=mc<sup>2</sup>.</li>
    </ul>
    <p>Un párrafo adicional que combina texto normal y texto con <strong><em><mark>todas</mark><sup><small>las</small></sup></em></strong> etiquetas.</p>
</body>
</html>
