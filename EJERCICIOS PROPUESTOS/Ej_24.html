<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezados y Párrafos</title>
</head>
<body>
    <h1>Encabezados y Párrafos</h1>
    <p>Los encabezados (h1, h2, h3, etc.) se utilizan para definir los títulos y subtítulos de una página. Los párrafos (p) se utilizan para contener el texto principal.</p>
    <h2>Ejemplos</h2>
    <p>Este es un párrafo dentro de la sección de ejemplos.</p>
</body>
</html>
