<body>
    <h1>Texto con Insertado y Eliminado</h1>
    <p>El precio era <del>$20</del> ahora es <ins>$15</ins>.</p>
    <p>Texto normal con precio <del>$25</del> y precio nuevo <ins>$18</ins>.</p>
</body>
